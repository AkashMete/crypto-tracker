<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="app.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Crypto Tracker</title>
    
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        
        </style>

  </head>
  <body>
    
    <div class="container">
      <div class="backgroundImage"></div>
      <div class="row justify-content-center">
        <h1 class="col-md-7 text-center mt-2">Crypto Tracker</h1>
        <h4 class="col-md-7 text-center mt-2">By Akash Mete</h4>
    
    <div class="col-md-6 row justify-content-center main fix" id="allContaint">
        <div class="col-10 ">
            <form action="" id="searchForm">
                <div class="form-row">
                    <div class="col-12 form-group">
                      <label for="coin">
                        <span style="font-weight: 700;">Coin type</span>
                    </label>
                        <select name="coinType" class="form-control" id="coin">
                            <option value="bitcoin">Bitcoin</option>
                            <option value="dogecoin">Dogecoin</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="polkadot">Polkadot</option>
                            <option value="tether">Tether</option>
                          </select>
                    </div>
                </div>
                
                <button type="submit" class="col-12 btn btn-primary">Get Price</button>
              </form>
              </div>
              </div>
              <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="margin-top:100px;">
                <table class="p-4 col-md-7 m-2" border="1px" style="background-color: white; font-weight: 700;" id="tableResult">
    
                </table>
              </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
